<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriveSafe App Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #0a0f1a 0%, #1a2744 50%, #0f1729 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .phone {
      width: 320px;
      height: 650px;
      background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
      border-radius: 45px;
      padding: 12px;
      box-shadow: 
        0 50px 100px rgba(0,0,0,0.5),
        0 0 0 2px rgba(34, 197, 94, 0.15),
        inset 0 2px 0 rgba(255,255,255,0.1);
    }
    .notch {
      width: 120px;
      height: 28px;
      background: #0f1419;
      border-radius: 0 0 20px 20px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    .screen {
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      border-radius: 35px;
      height: 100%;
      overflow: hidden;
      position: relative;
      margin-top: -14px;
    }
    .header {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      padding: 28px 20px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .logo {
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(135deg, #22c55e, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    .coins {
      float: right;
      background: rgba(234, 179, 8, 0.15);
      border: 1px solid rgba(234, 179, 8, 0.3);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 700;
      color: #fbbf24;
    }
    .content {
      padding: 16px;
      padding-bottom: 70px;
      height: calc(100% - 80px);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .content::-webkit-scrollbar {
      width: 0;
      display: none;
    }
    .score-card {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 24px;
      padding: 16px;
      text-align: center;
      margin-bottom: 12px;
      box-shadow: 0 8px 32px rgba(34, 197, 94, 0.1);
    }
    .score-title {
      color: #94a3b8;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .score-ring {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      position: relative;
    }
    .score-ring svg { transform: rotate(-90deg); }
    .score-bg { stroke: rgba(51, 65, 85, 0.5); }
    .score-fill {
      stroke: url(#scoreGradient);
      stroke-linecap: round;
      stroke-dasharray: 327;
      stroke-dashoffset: 26;
      filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.5));
    }
    .score-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .score-num {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #22c55e, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .score-max { color: #64748b; font-size: 14px; font-weight: 600; }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }
    .stat-box {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 12px;
    }
    .stat-label {
      color: #64748b;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 800;
      color: #e2e8f0;
    }
    .stat-value.streak {
      background: linear-gradient(135deg, #f97316, #fb923c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .badges {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 14px;
    }
    .badges-title {
      color: #e2e8f0;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 14px;
    }
    .badge-row {
      display: flex;
      justify-content: space-around;
    }
    .badge {
      width: 60px;
      height: 60px;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .badge.earned {
      background: linear-gradient(135deg, rgba(234, 179, 8, 0.2), rgba(249, 115, 22, 0.2));
      border: 2px solid rgba(234, 179, 8, 0.5);
      box-shadow: 0 4px 20px rgba(234, 179, 8, 0.2);
    }
    .badge.locked {
      background: rgba(51, 65, 85, 0.3);
      border: 2px solid rgba(71, 85, 105, 0.3);
      filter: grayscale(1);
      opacity: 0.4;
    }
    .badge-name {
      font-size: 8px;
      color: #94a3b8;
      margin-top: 4px;
      font-weight: 600;
    }
    .leaderboard {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 14px;
      margin-top: 12px;
    }
    .leaderboard-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 0;
      flex-wrap: nowrap;
    }
    .leaderboard-title {
      color: #e2e8f0;
      font-size: 14px;
      font-weight: 700;
    }
    .leaderboard-tabs {
      display: flex;
      gap: 4px;
      margin-left: auto;
      flex-shrink: 0;
    }
    .tab {
      padding: 5px 10px;
      border-radius: 16px;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .tab.active {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border: none;
    }
    .tab:not(.active) {
      background: transparent;
      color: #94a3b8;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }
    .drive-btn {
      position: absolute;
      bottom: 16px;
      left: 16px;
      right: 16px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: none;
      border-radius: 14px;
      padding: 14px;
      color: white;
      font-size: 15px;
      font-weight: 800;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 24px rgba(34, 197, 94, 0.35);
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="notch"></div>
    <div class="screen">
      <div class="header">
        <span class="logo">DriveSafe</span>
        <span class="coins">ü™ô 250</span>
      </div>
      <div class="content">
        <div class="score-card">
          <div class="score-title">Weekly Safety Score</div>
          <div class="score-ring">
            <svg width="120" height="120">
              <defs>
                <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#22c55e"/>
                  <stop offset="100%" stop-color="#10b981"/>
                </linearGradient>
              </defs>
              <circle class="score-bg" cx="60" cy="60" r="52" fill="none" stroke-width="10"/>
              <circle class="score-fill" cx="60" cy="60" r="52" fill="none" stroke-width="10"/>
            </svg>
            <div class="score-value">
              <div class="score-num">92</div>
              <div class="score-max">/ 100</div>
            </div>
          </div>
        </div>
        <div class="stats">
          <div class="stat-box">
            <div class="stat-label">Hours Driven</div>
            <div class="stat-value">12.5</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">üî• Streak</div>
            <div class="stat-value streak">5 days</div>
          </div>
        </div>
        <div class="badges">
          <div class="badges-title">üèÜ Badges</div>
          <div class="badge-row">
            <div class="badge earned">üì±<span class="badge-name">No-Text</span></div>
            <div class="badge earned">üöó<span class="badge-name">Commuter</span></div>
            <div class="badge locked">üéØ<span class="badge-name">Focus</span></div>
          </div>
        </div>
        <div class="leaderboard">
          <div class="leaderboard-header">
            <span style="font-size: 18px;">üèÖ</span>
            <span class="leaderboard-title">Leaderboard</span>
            <div class="leaderboard-tabs">
              <span class="tab active">All</span>
              <span class="tab">Friends</span>
            </div>
          </div>
        </div>
      </div>
      <button class="drive-btn">üöó START DRIVING</button>
    </div>
  </div>
</body>
</html>
